<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">{{name}} Details</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click) ="bsModalRef.hide()"></button>
    </div>
    <div class="modal-body">
        {{name}}
        {{author}}
        {{price}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn secondary" data-bs-dismiss="modal" (click) ="bsModalRef.hide()">Close</button> 
        <button type="button" class="btn btn-primary" (click) ="bsModalRef.hide()">Ok</button>
    </div>
    </div>

</div>
